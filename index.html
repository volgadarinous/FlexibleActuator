<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Flexible Actuator Parameters</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<!-- <link href="css/bootstrap-toggle.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/styles.css"/>
</head>

<body>


<div class="container-fluid">
	<form class="parameters form-inline">
	<div class="row">
		<!-- Device Picture Area-->
		<div class="devicecolumn col-xs-3">
			<div class="row">
				<div class="img-PDEOT col-xs-10">PDEOT</div>
			</div>

			<div class="row">
				<div class="img-PSE col-xs-10">PSE</div>
			</div>

			<div class="row">
				<div class="img-PDEOT col-xs-10">PDEOT</div>
			</div>
		</div>

		<div class="pdeotcolumn col-xs-5">

			<div class="param-header">PDEOT Parameters</div>
			<div class="row paramrow">
				<label class = "col-xs-3" for="hp">Thickness</label>
			    <input type="text" class="param col-xs-3 min" id="pdeot-thickness-min" placeholder="2 (&micro;m)"/>
			    <button type="button" class="rangebtn" id="pdeot-thickness-range-btn">Range Values></button>
		      	<input type="text" class="param col-xs-3 max" id="pdeot-thickness-max" placeholder="max (&micro;m)"/>
		      	<input type="text" class="param col-xs-2 step" id="pdeot-thickness-step" placeholder="step (&micro;m)"/>	
			</div>
			<div class="row paramrow">
				<label class = "col-xs-3 for="sigp">Ionic Conductivity</label>
			    <input type="text" class="param col-xs-3 min" id="pdeot-ioniconductivity-min" placeholder="0.02 (S/m)"/>
			    <button type="button" class="rangebtn" id="pdeot-ioniconductivity-range-btn">Range Values></button>
		      	<input type="text" class="param col-xs-3 max" id="pdeot-ioniconductivity-max" placeholder="max (S/m)"/>
		      	<input type="text" class="param col-xs-2 step" id="pdeot-ioniconductivity-step" placeholder="step (S/m)"/>	
			</div>
			<div class="row paramrow">			
				<label class = "col-xs-3" for="Ep">Young's Modulus</label>
			    <input type="text" class="param col-xs-3 min" id="pdeot-youngs-min" placeholder="500 (MPa)"/>
			    <button type="button" class="rangebtn" id="pdeot-youngs-range-btn">Range Values></button>
		      	<input type="text" class="param col-xs-3 max" id="pdeot-youngs-max" placeholder="max (MPa)"/>
		      	<input type="text" class="param col-xs-2 step" id="pdeot-youngs-step" placeholder="step (MPa)"/>						
			</div>
			<div class="row paramrow">
				<label class = "col-xs-3" for="sige">Electronic Conductivity</label>
				<input type="text" class="param col-xs-3 min" id="pdeot-eleconductivity-min" placeholder="6000 (S/m)"/>
				<button type="button" class="rangebtn" id="pdeot-eleconductivity-range-btn">Range Values></button>
			    <input type="text" class="param col-xs-3 max" id="pdeot-eleconductivity-max" placeholder="max (S/m)"/>
			    <input type="text" class="param col-xs-2 step" id="pdeot-eleconductivity-step" placeholder="step (S/m)"/>
			</div>

			<div class="param-header">SPE Parameters</div>
			<div class="row paramrow">
				<label class = "col-xs-3" for="hg">Thickness</label>
				<input type="text" class="param col-xs-3 min" id="spe-thickness-min" placeholder="10 (&micro;m)"/>
				<button type="button" class="rangebtn" id="spe-thickness-range-btn">Range Values></button>
			    <input type="text" class="param col-xs-3 max" id="spe-thickness-max" placeholder="max (&micro;m)"/>
			    <input type="text" class="param col-xs-2 step" id="spe-thickness-step" placeholder="step (&micro;m)"/>
			</div>

			<div class="row paramrow">
				<label class = "col-xs-3" for="sigs">Ionic Conductivity</label>
				<input type="text" class="param col-xs-3 min" id="spe-ioniconductivity-min" placeholder="0.2 (S/m)"/>
				<button type="button" class="rangebtn" id="spe-ioniconductivity-range-btn">Range Values></button>
			    <input type="text" class="param col-xs-3 max" id="spe-ioniconductivity-max" placeholder="max (S/m)"/>
			    <input type="text" class="param col-xs-2 step" id="spe-ioniconductivity-step" placeholder="step (S/m)"/>
			</div>
			<div class="row paramrow">
				<label class = "col-xs-3" for="Es">Young's Modulus</label>
				<input type="text" class="param col-xs-3 min" id="spe-youngs-min" placeholder="1 (MPa)"/>
				<button type="button" class="param rangebtn" id="spe-youngs-range-btn">Range Values></button>
			    <input type="text" class="param col-xs-3 max" id="spe-youngs-max" placeholder="max (MPa)"/>
			    <input type="text" class="param col-xs-2 step" id="spe-youngs-step" placeholder="step (MPa)"/>
			</div>
		</div>


		<div class="misccolumn param col-xs-4">

		<div class="param-header">Misc. Parameters</div>
			<div class="row paramrow">
				<label class = "col-xs-2" for="hp">Frequency</label>
			    <input type="text" class="param col-xs-3" id="f-min" placeholder="0.001 (Hz)"/>
		      	<input type="text" class="param col-xs-3" id="f-max" placeholder="1000 (Hz)"/>
		      	<input type="text" class="param col-xs-3" id="f-step" placeholder="0.005 (Hz)"/>	
			</div>
			<div class="row paramrow">
				<label class = "col-xs-2" for="w">Width</label>
			    <input type="text" class="param col-xs-3" id="device-width" placeholder="300 (&micro;m)"/>
			</div>
			<div class="row paramrow">
			    <label class = "col-xs-2" for="L">Length</label>
		      	<input type="text" class="param col-xs-3" id="device-length" placeholder="1500 (&micro;m)"/>
			</div>
			
		</div>	
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-6"><button type="button" class="drawbtn btn btn-primary" id="draw-btn">Draw Plots</button></div>
	</div>
	</form>
</div>


	<div class="plots-area container-fluid">
		<div class= "row">
			<h1 class="col-xs-2">Plots</h1>
			<h3 id="progresstext" class = "status col-xs-3 col-xs-offset-5"></h3>
		</div>

		<div class="row">
				<div class="col-xs-3 graphinfo"><label id="graphparam1"></label></div>
				<div class="col-xs-3 graphinfo"><label id="graphparam2"></label></div>
		</div>

		<div class="row">
			<div class="col-xs-5 graph" id="graph1"></div>
			<div class="col-xs-5 graph" id="graph2"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/math.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
